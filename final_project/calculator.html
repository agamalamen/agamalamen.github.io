<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Calculator tool</title>

    <style>
        .center {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 50%;
        }

        .evolution-img {
            opacity: 0.5;
        }

        .evolution-img:hover {
            opacity: 1;
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="images/pokemon_logo.png" class="center" style="padding-top: 30px" alt="Responsive image">
        <input class="form-control form-control-lg" type="text" style="margin: 10px;" placeholder="Search for pokemons..">

        <div class="text-center">
            <a href="index.html" class="btn btn-info btn-lg">
                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-house-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M8 3.293l6 6V13.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5V9.293l6-6zm5-.793V6l-2-2V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5z"/>
                <path fill-rule="evenodd" d="M7.293 1.5a1 1 0 0 1 1.414 0l6.647 6.646a.5.5 0 0 1-.708.708L8 2.207 1.354 8.854a.5.5 0 1 1-.708-.708L7.293 1.5z"/>
                </svg>
            </a>


            <!-- Battle Recommender Dropdown-->
                <button type="button" class="btn btn-primary btn-lg dropdown-toggle" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="background-color:#3c5aa6">
                Battle Recommender
                </button>

                <!-- Dropdown for the menu comparisons> </!-->
                <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                <a class="dropdown-item" href="strategy.html?strategy=overall">Overall Strategy</a>
                <a class="dropdown-item" href="strategy.html?strategy=offensive">Offensive Strategy</a>
                <a class="dropdown-item" href="strategy.html?strategy=defensive">Defensive Strategy</a>
                </div>

            <a href="calculator.html" class="btn btn-secondary btn-lg">Calculate tool</a>
        </div>

        <div id="all_evols" class="row" style="padding-top: 20px;">
        </div><!-- row -->
        <div id="alerts">
            <div class="alert alert-warning" id="poke_alert" style="display:none;" role="alert">
                Please choose your Pokemon.
              </div>
              <div class="alert alert-warning" id="cp_alert" style="display:none;" role="alert">
                Please enter valid CP value.
              </div>
        </div>
        <div class="input-group">
          <select class="custom-select" id="select_pokemon_calc" aria-label="Example select with button addon">
            <option selected value=0>Choose your Pokemon... </option>
          </select>
        </div>

        <div class="input-group mb-3">
          <input id="cp_input_box" class="form-control form-control-md" type="text" style= "margin-top: 10px;" placeholder="Enter Pokemon CP...">

          <div class="input-group-append">
              <button class="btn btn-outline-secondary" id= "calculate_button" style= "margin-top: 10px;" type="button" onclick="selectedPoke()">Calculate CP</button>
          </div>
        </div>

        <div class="row" style="margin-top: 10px;">
            <div class="col-md-6" id="old_poke">
                <div class="card">
                    <div class="card-body">
                      <!-- <h1 id="curr_poke" class="display-4" style="font-size: 22pt; margin-left: 8px">OLD POKE</h1>-->
                    </div>
                </div>
            </div>


            <div class="col-md-6" id="next_evol">
                <div class="card">
                    <div class="card-body">
                      <!--<h1 id="calc_poke" class="display-4" style="font-size: 22pt; margin-left: 8px">NEXT EVOL</h1>-->

                    </div>
                  </div>
            </div><!-- col-md-3 -->
        </div><!-- row -->
    </div><!-- container -->


    <footer class="footer">
        <div class="container">
            <hr>
            <p class = "text-muted">Nicole and Ahmed Project.</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="main.js" type="text/javascript"></script>

    <script> loadSelectPoke(); </script>


</body>
</html>
